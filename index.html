<!DOCTYPE html>
<html>
<head>
	<title>The Monty Hall Problem</title>
	<link href="css/bootstrap.css" rel="stylesheet">

	<style type="text/css">
		.heading{
			width: 100%;
			background-color: #1abc9c;
			padding: 20px 10px 20px 10px;
			font-size: 25px;
			color: #ecf0f1;
			text-align: center;
			font-family: "Trebuchet MS"
		}
		.interactive{
			width: 100%;
			background-color: #2ecc71;
			padding: 20px 10px 20px 10px;
			font-size: 25px;
			color: #ecf0f1;
			font-family: "Trebuchet MS"
		}
	</style>
	<script type="text/javascript">
		function submitGuess (number) {
			console.log(number);
			document.getElementById('initialDoors').style.visibility="hidden";
		}
	</script>
</head>
<body>
	<div class = "heading">
		<h1>The Monty Hall Problem</h1>
	</div>
	<div class="interactive" style="text-align:center">
		<img src="images/doors.png" id="initialDoors">
		</br></br>
		<p>Select a Door</p>
		<button type="button" class="btn btn-default btn-lg" onclick="submitGuess(1)" style="float: center">1
		</button>
		<button type="button" class="btn btn-default btn-lg" onclick="submitGuess(2)" style="float: center">2
		</button>
		<button type="button" class="btn btn-default btn-lg" onclick="submitGuess(3)" style="float: center">3
		</button>
	</div>
</body>
</html>
